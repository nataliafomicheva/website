name: Deploy

on:
  push:
    branches:
      - main

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:testing

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.YC_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.YC_SECRET_KEY }}
          aws-region: ${{ secrets.YC_REGION }}

      - name: Sync to Yandex S3
        run: |
          aws s3 sync ./dist s3://${{ secrets.YC_BUCKET_NAME }} \
            --endpoint-url $YC_ENDPOINT \
            --profile yc \
            --delete
        env:
          YC_BUCKET_NAME: ${{ secrets.YC_BUCKET_NAME }}
          YC_ENDPOINT: ${{ secrets.YC_ENDPOINT }}
